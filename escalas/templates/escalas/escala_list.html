{% extends 'paginas/modelo-icomon.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}
<h3>Escala de Trabalho</h3>
<!-- <a href="{% url 'cadastrar-Obra' %}" class="btn btn-primary btn-sm">Cadastrar Obra</a> -->

<hr>
<div class="table-responsive">
<table class="table table-striped">
    <tr>
        
        <th>Colaborador</th>
        <th>Data</th>
        
    </tr>

    {% for escala in object_list %}
    
    <tr>
        <td>{{ escala.colaborador }}</td>
        <td>{{ escala.data }}</td>
        
    
      
    </tr>
    {% empty %}
    <tr>
            <td colspan="3">Nenhum campo registrado. </td>
    </tr>
    {% endfor %}


</table>
</div>
{% endblock %}
